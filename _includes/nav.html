<ul class="icons">
  {% if site.data.profile.social-links.size > 0 %}
    {% for link in site.data.profile.social-links %}
      <li>
        <a href={{link.url}} class="icon {{link.font-awesome-icon}}" rel="nofollow" target="_blank">
          <span class="label">{{link.name}}</span>
        </a>
      </li>
    {% endfor %}
  {% endif %}
</ul>
